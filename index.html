<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <meta name=viewport content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>
    
    <title>The AJAXson 5</title>
    
</head>
<body>
    <header class="jumbotron">
    <h1>The AJAXson 5</h1>
    </header>
    
    <div class="container main-content">
        <div class="row">
            <section>
            <form id="form-gif-request" />
                <div class="panel panel-default">
                    <div class="panel-body">
                        <label>What kind of Jackson 5 related gif do you want?</label><br>
                        <input name="tag" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <label>Prove you are not a robot by filling in this sentence:</label><br>
                            <div class="input-group">
                                <input id="captcha" type="text" class="form-control"/>
                                <span class="input-group-addon">Jacksons are better than 1. </span>
                            </div>
                        <p id="captcha-error" hidden="true">
                    </div>
                </div>
        
                <input type="submit" class="btn btn-warning" value="Get my Gif!" />
            </form>
            </section>
        </div>
        <hr>
        <div class="row">
            <section>
            <img id="gif" src="" class="img-responsive" hidden="true"/>
            <p id="feedback" hidden="true"></p>
            </section>
        </div>
    </div>

</body>
</html>
